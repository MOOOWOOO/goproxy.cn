# Air
[air]
app_name = "goproxy-china"
debug_mode = true
address = "localhost:8080"
minifier_enabled = true
gzip_enabled = true
coffer_enabled = true
i18n_enabled = true

# Zerolog
[zerolog]
level = "debug"

# Qiniu Cloud
[qiniu]
access_key = "<ACCESS_KEY>"
secret_key = "<SECRET_KEY>"
kodo_endpoint = "<KODO_ENDPOINT>"
kodo_bucket_name = "<KODO_BUCKET_NAME>"

# Goproxy
[goproxy]
go_bin_name = "go"
go_bin_fetch_timeout = "60s"
proxied_sumdbs = ["sum.golang.org"]
local_cache_root = "/tmp"
auto_redirect = false
auto_redirect_min_size = 10485760
